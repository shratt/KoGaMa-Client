<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></canvas>
    <script src="client.js"></script>
    <script src="mod.js"></script>
    <script src="WebGLBuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
      createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "WebGLBuild.data.gz",
          frameworkUrl: "WebGLBuild.framework.js",
          codeUrl: "WebGLBuild.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Multiverse ApS",
          productName: "KoGaMa",
          productVersion: "2.30.55"
      });
    </script>
  </body>
</html>
